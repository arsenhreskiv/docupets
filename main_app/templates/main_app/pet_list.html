{% extends 'base.html' %}
{% block content %}
<main id="petlistmain">
<br>
<h1 id="petindexh1">Your Pets</h1>
    
<form action="{% url 'pet_create' %}">
    <button class="btn btn-outline-secondary" type="submit">Add a Pet</button>
</form>
{% if object_list %}
{% for obj in object_list %}
<div class="card">
    <div class="card-body">
    <h3 class="card-title">{{ obj.name }}</h3>
    <p class="card-text">Species: {{ obj.species }} Breed: {{ obj.breed }}</p>
    <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">{{ obj.name }} Details</a>
    </div>
</div>
<br>
{% endfor %}
{% else %}
<p>There are no Pets in your collection.</p>
{% endif %}    
</main>
{% endblock %}
