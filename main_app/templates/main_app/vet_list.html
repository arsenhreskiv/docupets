{% extends 'base.html' %}
{% block content %}
<main id="vetlistmain">
<br>
<h1 id="vetindexh1">Your Vets</h1>
    
<form action="{% url 'vet_create' %}">
    <button class="btn-large z-depth-4" id="Addbtn" type="submit">Add a Vet</button>
</form>
<br>
{% if object_list %}
{% for obj in object_list %}
<div class="card">
    <div class="card-body">
    <h3>{{ obj.name }}</h3>
    <p class="card-text">Office: {{ obj.location }} <br> Specialty: {{ obj.specialty }}</p>
    <a href="{{ obj.get_absolute_url }}" class="btn-small" id="Detailbtn">{{ obj.name }} Details</a>
    </div>
</div>
<br>
{% endfor %}
{% else %}
<p>There are no Vets.</p>
{% endif %}    
</main>
{% endblock %}
