{% extends 'base.html' %}
{% block content %}
<main id="createupdatepg">
{% if object %}
<br>
<h1>Edit {{object.name}}</h1>

{% else %}
<h1>Add A Vaccination</h1>
{% endif %}
<br>
<form action="" method="POST">
   {% csrf_token %}
       <table id="edittable">
           {{ form.as_table }}
       </table>
       <input type="submit" value="Submit!" class="btn btn-secondary">
   </form>
</main>
<script>
const selectEl = document.getElementById('id_admin_by');
  M.FormSelect.init(selectEl);
  const dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
</script>
   {% endblock %}
