{% extends 'base.html' %}

{% block content %}
<main id="delete-visit-main">
  <h1>Delete Visit</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn-small" id="delbtn">
    <a href="{% url 'visit_detail' visit.id %}" class="btn-small" id="cancelbtn">Cancel</a>
  </form>
</main>
{% endblock %}
