{% extends 'base.html' %}
{% block content %}
<main id="detailmain">
<br>
  <h1 id="detailh1">{{ object.name }} Detail</h1>

<ul class="list-group">
    <li class="list-group-item">Species: {{ object.species }}</li>
    <li class="list-group-item">Breed: {{ object.breed }}</li>
    <li class="list-group-item">Birthday: {{ object.birth_date }}</li>
</ul>

</main>
{% endblock %}
